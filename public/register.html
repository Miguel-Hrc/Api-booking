<html>

<head>
  <title>Register</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <a href="index.html"><p>back</p></a>
  <h3>Sign-Up</h3>
  <form id="form">
    <label>User name :</label>
    <input name="name" type="text" id="name" placeholder="John">
    <label>User firstname :</label>
    <input name="firstname" type="text" id="firstname" placeholder="Doe">
    <label>User email :</label>
    <input name="email" type="email" id="email" placeholder="John@Doe.com">
    <label>Password :</label>
    <input name="password "type="password" id="password" placeholder="12345">
    <button type="submit">Submit</button>
  </form>
</body>
<script>
  const form = document.getElementById('form');
  form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const firstname = document.getElementById('firstname').value;
      const email = document.getElementById('email').value;
      const res = fetch('http://localhost:3000/auth/register', {
        method: "POST",
        body:  JSON.stringify({name, password, firstname, email}),
        headers: { 'Content-Type': 'application/json' },
      })
      .then(res => { if (res.status === 201) location.href='index.html';
        return res.json();
      })
      .then((result) => console.log(result))   
  })
</script>
</html>
